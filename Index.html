<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brotberechnung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 16pt;
            color: green;
        }
        .input-field {
            font-size: 16pt;
            color: blue;
        }
        .result-label, .result-field {
            font-size: 12pt;
        }
        hr {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
        }
        .result-item {
            width: 25%;
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .result-label {
            margin-right: 10px;
            width: 150px;
        }
    </style>
</head>
<body>
    <h1>Brotberechnung</h1>

    <label>Mehlmenge (g):</label>
    <input type="number" id="mehlmenge" class="input-field" value="" oninput="calculateResults()"><br>

    <label>Vers√§uerung (%):</label>
    <select id="versaeuerung" class="input-field" onchange="calculateResults()">
        <script>
            for (let i = 20; i <= 80; i += 5) {
                document.write(`<option value="${i}" ${i === 35 ? 'selected' : ''}>${i}</option>`);
            }
        </script>
    </select><br>

    <label>Teigausbeute (TA):</label>
    <select id="teigausbeute" class="input-field" onchange="calculateResults()">
        <script>
            for (let i = 150; i <= 200; i += 5) {
                document.write(`<option value="${i}" ${i === 180 ? 'selected' : ''}>${i}</option>`);
            }
        </script>
    </select>

    <hr>

    <div class="container">
        <div class="result-item">
            <span class="result-label">ST-Anstellgut:</span>
            <span id="stAnstellgut" class="result-field">0.0</span>
        </div>
        <div class="result-item">
            <span class="result-label">ST-Mehl gesamt:</span>
            <span id="stMehlGesamt" class="result-field">0.0</span>
        </div>
        <div class="result-item">
            <span class="result-label">Stufe 1 ST-Mehl:</span>
            <span id="stufe1StMehl" class="result-field">0.0</span>
        </div>
        <div class="result-item">
            <span class="result-label">ST-Wasser:</span>
            <span id="stWasser1" class="result-field">0.0</span>
        </div>
        <div class="result-item">
            <span class="result-label">Stufe 2 ST-Mehl:</span>
            <span id="stufe2StMehl" class="result-field">0.0</span>
        </div>
        <div class="result-item">
            <span class="result-label">ST-Wasser:</span>
            <span id="stWasser2" class="result-field">0.0</span>
        </div>
        <div class="result-item">
            <span class="result-label">Stufe 3 ST-Mehl:</span>
            <span id="stufe3StMehl" class="result-field">0.0</span>
        </div>
        <div class="result-item">
            <span class="result-label">ST-Wasser:</span>
            <span id="stWasser3" class="result-field">0.0</span>
        </div>
        <div class="result-item">
            <span class="result-label">HT-Mehl:</span>
            <span id="htMehl" class="result-field">0.0</span>
        </div>
        <div class="result-item">
            <span class="result-label">HT-Wasser:</span>
            <span id="htWasser" class="result-field">0.0</span>
        </div>
        <div class="result-item">
            <span class="result-label">HT-Salz:</span>
            <span id="htSalz" class="result-field">0.0</span>
        </div>
        <div class="result-item">
            <span class="result-label">Gesamt-TA:</span>
            <span id="gesamtTA" class="result-field">0.0</span>
        </div>
        <div class="result-item">
            <span class="result-label">Gesamt-Teig:</span>
            <span id="gesamtTeig" class="result-field">0.0</span>
        </div>
    </div>

    <script>
        function calculateResults() {
            const mehlmenge = parseFloat(document.getElementById("mehlmenge").value) || 0;
            const versaeuerung = parseFloat(document.getElementById("versaeuerung").value) || 0;
            const ta = parseFloat(document.getElementById("teigausbeute").value) || 0;

            const stMehlGesamt = mehlmenge * versaeuerung / 100;
            document.getElementById("stAnstellgut").textContent = (stMehlGesamt * 5 / 430).toFixed(1);
            document.getElementById("stMehlGesamt").textContent = stMehlGesamt.toFixed(1);
            document.getElementById("stufe1StMehl").textContent = (stMehlGesamt * 21 / 430).toFixed(1);
            document.getElementById("stWasser1").textContent = (stMehlGesamt * 32 / 430).toFixed(1);
            document.getElementById("stufe2StMehl").textContent = (stMehlGesamt * 156 / 430).toFixed(1);
            document.getElementById("stWasser2").textContent = (stMehlGesamt * 92 / 430).toFixed(1);
            document.getElementById("stufe3StMehl").textContent = (stMehlGesamt * 250 / 430).toFixed(1);
            document.getElementById("stWasser3").textContent = (stMehlGesamt * 304 / 430).toFixed(1);

            const htMehl = mehlmenge * (1 - versaeuerung / 100);
            document.getElementById("htMehl").textContent = htMehl.toFixed(1);
            document.getElementById("htWasser").textContent = (htMehl * 0.8).toFixed(1);
            document.getElementById("htSalz").textContent = (mehlmenge * 0.02).toFixed(1);

            // Gesamt-TA is set to 0 as per request
            document.getElementById("gesamtTA").textContent = "0.0";

            // Gesamt-Teig calculation
            const gesamtTeig = stMehlGesamt * 2 + htMehl + (htMehl * 0.8) + (mehlmenge * 0.02);
            document.getElementById("gesamtTeig").textContent = gesamtTeig.toFixed(1);
        }

        // Initial calculation on page load
        calculateResults();
    </script>
</body>
</html>
